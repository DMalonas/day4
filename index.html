<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predator Birds</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="world"></div>

    <div class="ui-overlay">
        <div id="click-counter">
            <span class="counter-label">Sun Clicks:</span>
            <span id="sun-click-value" class="counter-value">0</span>
        </div>

        <div class="instructions">
            <p>Move your cursor to control the alpha bird</p>
            <p>Click the sun 5 times to trigger solar explosion</p>
        </div>
    </div>

    <div id="animated-name-container">
        <div id="graffiti-name"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
